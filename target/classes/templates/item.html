    <section class="promo">
      <!--                <div class="container">-->
      <div class="swiper promo-slider">

        <div class="swiper-wrapper promo-slider__wrapper">

          <div class="swiper-slide promo-slider__item">
            <div class="promo__item">
              <h1 class="promo__title text-center">BORN IN(FOR) KAZAKHSTAN</h1>
            </div>
          </div>
          <div class="swiper-slide promo-slider__item">
            <div class="promo__item">
              <h1 class="promo__title text-center">BORN IN(FOR) KAZAKHSTAN</h1>
            </div>
          </div>
          <div class="swiper-slide promo-slider__item">
            <div class="promo__item">
              <h1 class="promo__title text-center">BORN IN(FOR) KAZAKHSTAN</h1>
            </div>
          </div>

        </div>

        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
      <!--                </div>-->
    </section>
    <section class="products">

      <div class="container px-0">

        <h5 class="main-title text-center" th:text="#{label.newitems}"></h5>

        <div class="row gx-lg-5">
          <div class="product-card mb-4 col-6 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3" th:each="st:${shopItems}">
            <div class="product-card__top mb-1">
              <img th:src="${st.getItems().getSmallPicURL()}" alt="product image" class="img-fluid">
            </div>
            <div class="product-card__bttm">
              <div class="product-card__info">
                <a th:href="@{'details?id='+${st.getItems().getId()}}">
                  <div class="product-card__name d-flex justify-content-between align-items-center">
                    <h4 th:text="${st.getItems().getName()}"></h4>
                  </div>
                </a>
                <div class="product-card__price"><h5 th:text="${st.getItems().getPrice()}"></h5></div>
                <i class="icon-shopping-cart"></i>
              </div>
            </div>
          </div>
        </div>

      </div>

    </section>
    <section class="recomendation">
      <div class="container">
        <h5 class="main-title text-center" th:text="#{label.recomm}">

        </h5>

        <div class="recomendation__innder-wrap d-flex justify-content-between align-items-stretch">
          <div class="recomendation__col">

            <div class="recomendation__card">
              <div class="recomendation__card-top">
                <img src="img/rec-1.jpg" alt="recomendation images" class="img-fluid">
              </div>
            </div>
          </div>
          <div class="recomendation__col d-flex justify-content-between align-items-stretch flex-column">
            <div class="recomendation__card">
              <div class="recomendation__card-top">
                <img src="img/rec-2.jpg" alt="recomendation images" class="img-fluid">
              </div>
              <p class="recomendation__title position-absolute top-50 start-50 text-white text-center translate-middle">ОТКРЫТКИ</p>
            </div>
            <div class="recomendation__card">

              <div class="recomendation__card-top">
                <img src="img/rec-3.jpg" alt="recomendation images" class="img-fluid">
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
